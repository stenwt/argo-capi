apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: global-appset
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - clusters:
              values:
                env: '{{ index .metadata.labels "env" }}'
                cloud: '{{ index .metadata.labels "cloud" }}'
          - git:
              repoURL: https://github.com/stenwt/argo-capi.git
              revision: main
              files:
                - path: 'appsets/**/argo-config.yaml'
  template:
    metadata:
      name: '{{.app}}-{{.name}}'
      annotations:
        # --------------------------------------------------------------
        # NEW skip‑generation logic – uses boolean labels per app
        # --------------------------------------------------------------
        skip-generation: >-
          {{- $labelKey := printf "%s-enabled" .app -}}
          {{- $enabled := index .metadata.labels $labelKey | default "false" -}}
          {{- if eq $enabled "true" -}}
          false
          {{- else -}}
          true
          {{- end }}
    spec:
      destination:
        namespace: '{{ if hasKey . "targetNamespace" }}{{ .targetNamespace }}{{ else }}{{ .app }}{{ end }}'
        name: '{{.name}}'
      sources:
        - repoURL: '{{.chartRepoURL}}'
          chart: '{{.chartName}}'
          targetRevision: '{{.chartVersion}}'
          helm:
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/appsets/values/{{.app}}/{{.app}}-values.yaml
              - $values/appsets/values/{{.app}}/{{.app}}-{{.chartVersion}}-values.yaml
              - $values/appsets/values/{{.app}}/{{.app}}-{{.values.env}}-values.yaml
              - $values/appsets/values/{{.app}}/{{.app}}-{{.values.cloud}}-values.yaml
              - $values/appsets/values/{{.app}}/{{.app}}-{{.name}}-values.yaml
        - repoURL: https://github.com/stenwt/argo-capi.git
          targetRevision: main
          ref: values
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true
          - CreateNamespace=true
      ignoreDifferences:
        - group: argoproj.io
          kind: Application
          jsonPointers:
            - /metadata/annotations/skip‑generation