extraObjects:
  - apiVersion: cert-manager.io/v1
    kind: Issuer
    metadata:
      name: bitwarden-bootstrap-issuer
    spec:
      selfSigned: {}
  - apiVersion: cert-manager.io/v1
    kind: Certificate
    metadata:
      name: bitwarden-bootstrap-certificate
    spec:
      commonName: cert-manager-bitwarden-tls
      isCA: true
      secretName: bitwarden-tls-certs
      subject:
        organizations:
          - external-secrets.io
      dnsNames:
        - external-secrets-bitwarden-sdk-server.external-secrets.svc.cluster.local
        - bitwarden-sdk-server.external-secrets.svc.cluster.local
        - localhost
      ipAddresses:
        - 127.0.0.1
        - ::1
      privateKey:
        algorithm: RSA
        encoding: PKCS8
        size: 2048
      issuerRef:
        name: bitwarden-bootstrap-issuer
        kind: Issuer
        group: cert-manager.io
  - apiVersion: cert-manager.io/v1
    kind: Issuer
    metadata:
      name: bitwarden-certificate-issuer
    spec:
      ca:
        secretName: bitwarden-tls-certs
  - apiVersion: external-secrets.io/v1
    kind: ClusterSecretStore
    metadata:
      name: bitwarden-secretsmanager
    spec:
      provider:
        bitwardensecretsmanager:
          apiURL: https://api.bitwarden.com
          identityURL: https://identity.bitwarden.com
          auth:
            secretRef:
              credentials:
                key: token
                name: bitwarden-access-token
                namespace: external-secrets
          bitwardenServerSDKURL: https://bitwarden-sdk-server.external-secrets.svc.cluster.local:9998
          caProvider:
            key: ca.crt
            namespace: external-secrets
            name: bitwarden-tls-certs
            type: Secret
          organizationID: 20465651-26fd-411a-a683-b2390164744c
          projectID: 44239ee4-4ae9-4b18-ba6f-b2460187ce1b