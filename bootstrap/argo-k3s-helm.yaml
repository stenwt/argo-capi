apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  namespace: kube-system
  name: argocd
spec:
  targetNamespace: argocd
  createNamespace: true
  version: 7.7.17
  chart: argo-cd
  repo: https://argoproj.github.io/argo-helm
  valuesContent:
    configs:
      repositories:
        name: github-repo
        type: git
        url: https://github.com/stenwt/argo-capi 
      params:
        server.insecure: true
