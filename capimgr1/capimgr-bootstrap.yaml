---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: capi
  namespace: argocd
  # Finalizer that ensures that project is not deleted until it is not referenced by any application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: CAPI
  # Allow manifests to deploy from any Git repos
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: https://kubernetes.default.svc

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: capimgr-bootstrap
  namespace: 'argocd'
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: 'argocd'
    server: https://kubernetes.default.svc
  source:
    path: capimgr1
    repoURL: https://github.com/stenwt/argo-capi
    targetRevision: HEAD
    directory:
      recurse: true
  sources: []
  project: capi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bitwarden-ssm
  namespace: 'argocd'
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: bitwarden-ssm
    server: '*'
  source:
    path: ''
    repoURL: https://charts.bitwarden.com/
    targetRevision: ''
    chart: bitwarden/sm-operator
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true

